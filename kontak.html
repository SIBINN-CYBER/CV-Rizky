<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - CV Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
         <img src="foto.jpeg" alt="Foto Profil" class="sidebar-profile-pic">       
              <h3>CV Digital</h3>
        </div>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="tentang.html">Tentang Saya</a></li>
            <li><a href="pendidikan.html">Pendidikan</a></li>
            <li><a href="pengalaman.html">Pengalaman</a></li>
            <li><a href="kontak.html" class="active">Kontak</a></li>
        </ul>
        <div class="theme-switcher-container">
            <label class="theme-switcher">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
    </nav>
    <main class="content">
        <section class="card">
            <h2>Hubungi Saya</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </section>
        <section class="card">
            <h2>Media Sosial</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/dhjak_?igsh=MnV4enAxNGtrZ3Vo" target="_blank">Instagram</a>
                <a href="https://github.com/SIBINN-CYBER/SIBINN-CYBER.github.io" target="_blank">GitHub</a>
                <a href="https://www.tiktok.com/@dhjak5?_t=ZS-8zDRoghvJfb&_r=1"  target="_blank">TikTok</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
